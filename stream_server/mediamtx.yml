readTimeout: 5s
writeTimeout: 5s
writeQueueSize: 2048
udpMaxPayloadSize: 1450
rtsp: yes
protocols: [udp]
rtpAddress: :8000
rtcpAddress: :8001

rtmp: no
hls: no
webrtc: no
srt: no

paths:
  cam:
    source: rpiCamera
    rpiCameraWidth: 640
    rpiCameraHeight: 480
    rpiCameraFPS: 30
    rpiCameraMode: 640:480
    rpiCameraBitrate: 5000000
    rpiCameraProfile: baseline
    rpiCameraLevel: '3'
